<html>
<head>
	<title>HTML Dialogs using JavaScript</title>
</head>
<body>
	<script type="text/javascript">
		alert("Hello World!");

		var likeResult = confirm("Do you really like JavaScript?");
		console.log(likeResult);

		var skillLevel = prompt("Rate your JavaScript skill level", "10");
		console.log(skillLevel);
	</script>
</body>
</html>

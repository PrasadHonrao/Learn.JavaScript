<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>JavaScript - DOM Manipulation</title>
	<script src="app.js" type="text/javascript"></script>
</head>
<body>
	<h1>JavaScript - DOM Manipulation</h1>
	<div id="outputDiv"> Some Text </div>
	<br/>
	<input type="Button" id="clickMeButton" value="Click Me" />
	<script>
		document.getElementById('outputDiv').innerHTML = "Hello";

		document.getElementById('clickMeButton').onclick = function(){
			console.log("Button was clicked!");
		};
	</script>
</body>
</html>
